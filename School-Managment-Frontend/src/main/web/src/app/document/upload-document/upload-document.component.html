<p-dialog header="{{ 'upload-document' | translate }}" [(visible)]="displayDialog"
    showEffect="fade" [modal]="true" [style]="{width: '50vw'}">
    <div class="p-grid p-fluid" *ngIf="document">
        <div class="p-col-4">
            <label for="area">{{'area' | translate }}</label>
        </div>
        <div class="p-col-8">
            <p-dropdown id="area" [options]="areas" [(ngModel)]="document.area"
                placeholder="Choose" appendTo="body">
                <ng-template pTemplate="item" let-item>
                    {{item.value | translate}}
                </ng-template>
                <ng-template pTemplate="selectedItem" let-item>
                    {{item.value | translate}}
                </ng-template>
            </p-dropdown>
        </div>
        <div class="p-col-4">
            <label for="name">{{'upload-file' | translate }}</label>
        </div>
        <div class="p-col-8">
            <p-fileUpload  mode="basic" #fileUpload accept=".pdf" [showCancelButton]="false"
            [showUploadButton]="false" chooseLabel="{{'choose' | translate}}"  [customUpload]="true"></p-fileUpload>
        </div>
        <div class="alert alert-danger" style="width: 100%; text-align: center; margin-top: 5px;" role="alert"
            *ngIf="errorMessage">
            <div>{{ errorMessage | translate }}</div>
        </div>
    </div>
    <p-footer>
        <div class="p-dialog-buttonpane p-helper-clearfix">
            <button type="button" pButton icon="pi pi-check" (click)="close()"
                label="{{ 'cancel' | translate }}"></button>
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="{{ 'upload' | translate }}"></button>
        </div>
    </p-footer>
</p-dialog>
