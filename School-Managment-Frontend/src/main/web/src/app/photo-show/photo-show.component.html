
<p-galleria [(value)]="showParts" [showThumbnails]="false" [showIndicators]="true"
    [autoPlay]="this.showParts.length > 1" [circular]="true" [transitionInterval]="12000">
    <ng-template pTemplate="item" let-showPart>
        <img [src]="getImage(showPart)" style=" display: block;" [height]="getHeight()" />
    </ng-template>
</p-galleria>
<router-outlet></router-outlet>
<app-message></app-message>
