<div class="p-text-center p-grid p-mt-2 p-jc-center">
  <h1 class="p-card p-p-2 area-heading">{{area | translate}}</h1>
</div>
<div class="p-grid p-mt-2">
  <div class="p-col-12 p-md-6">
    <app-show-list [area]="area" (onUpdateImageShow)="onImageShowUpdate()"></app-show-list>
    <app-send-message [area]="area"></app-send-message>
  </div>
  <div class="p-col-12 p-md-6">
    <app-monitor-dashboard editMonitorImageShow="true" [area]="area" [updateMonitors]="updateMonitors.asObservable()">
    </app-monitor-dashboard>
  </div>
</div>
