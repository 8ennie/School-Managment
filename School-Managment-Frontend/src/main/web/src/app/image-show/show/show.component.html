<app-clock></app-clock>
<p-carousel [(value)]="showParts" (onPage)="pageChanged($event)" [showNavigators]="false" [page]="page">
    <ng-template pTemplate="item" let-showPart>
        <div class="p-grid p-jc-center">
            <img [src]="getImage(showPart.showPartImage)" [height]="getHeight()" />
        </div>
    </ng-template>
</p-carousel>
