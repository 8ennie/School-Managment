<p-button label="Send Message" (click)="sendMessage()"></p-button>
<div *ngIf="display">
    <p-dialog [(visible)]="display" [closable]="false" [showHeader]="false" [position]="'bottom'"
        [contentStyle]="{width: width + 'px', background: 'rgba(225, 225, 225, 0.75)' ,height: '100px' }" [style]="{}">
        <div>
            <app-scrolling-text [text]="message"></app-scrolling-text>
        </div>
    </p-dialog>
</div>
