<div style="text-align: center;">
    <h3>Current Messages</h3>
    <p-button label="Send Message" (click)="sendMessage()"></p-button>
    <p-table [value]="messages" sortField="brand" sortMode="single" (onSort)="onSort()">
        <ng-template pTemplate="header">
            <tr>
                <th>Message</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-rowIndex="rowIndex">
            <tr class="ui-widget-header" *ngIf="rowGroupMetadata[rowData.category].index === rowIndex">
                <td colspan="3">
                    <span style="font-weight:bold">{{rowData.category}}</span>
                </td>
            </tr>
            <tr>
                <td>{{rowData.message}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div style="text-align: center;">
    <h2>Favorite Messages</h2>
</div>
