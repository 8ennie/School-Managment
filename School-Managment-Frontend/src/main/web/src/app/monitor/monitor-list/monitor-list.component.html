<p-table [columns]="cols" [value]="monitors" selectionMode="single" [(selection)]="selectedMonitor" styleClass="p-m-3"
    (onRowSelect)="onRowSelect($event)" [rows]="15">



    <ng-template pTemplate="caption">
        <div class="p-d-flex p-text-center p-jc-center">
            <h1 class="p-m-0"> {{'monitor.list.header' | translate }}</h1>
            <p-button icon="pi pi-plus" (click)="showDialogToAdd()" class="p-ml-auto" label="{{ 'add' | translate }}">
            </p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header | translate }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-monitor let-columns="columns">
        <tr [pSelectableRow]="monitor">
            <td>
                {{monitor['name']}}
            </td>
            <td>
                {{monitor['location']}}
            </td>
            <td>
                {{monitor['status'] != null ? monitor['status'] === true ? "An": "Aus" : "Offline"}}
            </td>
            <td>
                {{(monitor['imageShow'] ? monitor['imageShow'].area : 'no-area') | translate }}
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="monitorDialog" [style]="{width: '450px'}" header="{{ 'monitor.details.header' | translate }}"
    [modal]="true" styleClass="p-fluid">
