<div class="p-grid p-jc-center">
    <div class="p-as-center login-card-container" style="max-width: 500px;">
        <p-card styleClass="login-card">
            <ng-template pTemplate="header">
                <div class="p-grid p-jc-center">
                    <img src="assets/images/FCSF-Logo.png" class="logo-img" alt="Logo">
                </div>
            </ng-template>
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm"
                class="p-grid p-flex-column p-jc-center p-text-center p-pl-4 p-pr-4">
                <h1 class="p-col header">{{'login.header' | translate}}</h1>
                <div class="p-inputgroup p-col">
                    <span class="p-inputgroup-addon icon-addon">
                        <i class="pi pi-user"></i>
                    </span>
                    <span class="p-float-label">
                        <input formControlName="username" id="username" type="text" pInputText
                            class="p-inputtext" />
                        <label for="username">{{'login.username' | translate}}</label>
                    </span>
                </div>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">{{'login.username-required' | translate}}</div>
                </div>
                <br>
                <div class="p-inputgroup p-col">
                    <span class="p-inputgroup-addon icon-addon">
                        <i class="pi pi-lock"></i>
                    </span>
                    <span class="p-float-label">
                        <input formControlName="password" id="password" type="password" pInputText
                            class="p-inputtext" />
                        <label for="password">{{'login.password' | translate}}</label>
                    </span>
                </div>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">{{'login.password-required' | translate}}</div>
                </div>
                <p-messages *ngIf="message" severity="error" class="p-col">
                    <ng-template pTemplate>
                        <div class="p-ml-2">{{this.message | translate}}</div>
                    </ng-template>
                </p-messages>
                <div class="p-col">
                    <p-button label="{{'login.login-button' | translate }}" class="btn btn-primary btn-block" id = "login"
                        type="submit">
                    </p-button>
                </div>
            </form>
        </p-card>
    </div>
</div>
